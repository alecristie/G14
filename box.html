<!DOCTYPE html>
<html lang="es">

<head>
    <title>Colores</title>
    <style>
        #box {
            width: 170px;
            height: 170px;
            background-color: red;
        }
    </style>
</head>

<body id="body">
    <div id="box"></div>
    <button id="caja1"> 400 </button>
    <button id="caja2"> 100 </button>


    <script>
        var caja = document.getElementById("box");
        var caja = document.getElementById('caja1').style.width="400px";
        var caja = document.getElementById('caja2').style.width="100px";;

        caja.addEventListener('click', function () {
            cambiar_tamaño("caja1");
        });
        caja.addEventListener('click', function () {
            cambiar_tamaño("caja2");
        });

        function cambiar_tamaño(tamaño) {
            caja.style.width = tamaño;
        }

    </script>
</body>

</html>
